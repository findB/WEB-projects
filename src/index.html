<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <title>Webpack starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <header class="row">
            <div class="col">
                <h1 class="display-1">Pradžia!</h1>
            </div>
        </header>
        <main class="row">
            <div class="col">
                <div class="pt-5">
                    <span id="multiplication"></span>
                </div>
            </div>
            <div class="col">
                <div class="pt-5">
                    <span id="division"></span>
                </div>
            </div>
        </main>
        <section class="row mt-5">
            <div class="col-md-8 col-sm-12 offset-md-2">
                <div class="card p-3">
                    <h2 class="h2">Įveskite savo amžių: </h2>
                    <input id="age" type="number" 
                            class="mt-3" placeholder="Amžius">
                    <button class="btn btn-success mt-3" id="ageBtn">
                          Gauti nuolaidą
                    </button>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
